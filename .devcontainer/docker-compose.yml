version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/webcrawler:cached
    working_dir: /workspaces/webcrawler
    command: sleep infinity
    depends_on:
      - redis
    environment:
      REDIS_URL: "redis://redis:6379"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
